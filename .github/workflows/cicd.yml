name: CI
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "*.md"

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "*.md"

  release:
    types: [published]

jobs:
  prebuild:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cfg:
          - data: [18]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        env:
          CFG: ${{ toJSON(matrix.cfg) }}
        run: jq -r -n 'env.CFG | fromjson | @json "matrix=\(.data)"' >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: [prebuild]

    strategy:
      matrix:
        node-version: ${{ fromJson(needs.prebuild.outputs.matrix) }}

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Build
      run: |
        npm ci
        npm run build

    - name: Pack
      if: |
        github.event_name == 'release' &&
        startsWith(github.ref, 'refs/tags/v')
      run: |
        cd leapp-ec2-instance-connect-plugin
        npm pack

    - name: Upload artifact
      if: |
        github.event_name == 'release' &&
        startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: plugin-artifact
        path: leapp-ec2-instance-connect-plugin/*.tgz
        retention-days: 1

  deploy_to_npm:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifact
        if: |
          github.event_name == 'release' &&
          startsWith(github.ref, 'refs/tags/v')
        uses: actions/download-artifact@v3
        with:    
          name: plugin-artifact

      - name: Push to NPM
        if: |
          github.event_name == 'release' &&
          startsWith(github.ref, 'refs/tags/v')
        run: npm publish leapp-ec2*.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
